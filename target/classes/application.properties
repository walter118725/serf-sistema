

# Puerto donde corre la aplicación
server.port=8080

# ═══ CONFIGURACIÓN DE BASE DE DATOS H2 ═══
# H2 es una base de datos en memoria (se borra al cerrar la app)
spring.datasource.url=jdbc:h2:mem:serfdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Habilitar consola web de H2 para ver los datos
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ═══ CONFIGURACIÓN DE JPA/HIBERNATE ═══
# JPA: Para trabajar con base de datos usando objetos Java
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# create-drop: Crea las tablas al iniciar y las borra al cerrar
spring.jpa.hibernate.ddl-auto=create-drop

# Mostrar las consultas SQL en la consola (para aprender)
spring.jpa.show-sql=true

# Formatear el SQL para que se vea bonito
spring.jpa.properties.hibernate.format_sql=true

# ═══ CONFIGURACIÓN DE LA APLICACIÓN ═══
spring.application.name=SERF Sistema
app.nombre=SERF - FinanCorp
app.version=1.0.0